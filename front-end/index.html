<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <title>Busca CEP</title>
  </head>

  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6 offset-3">
          <label for="input-cep" class="fw-bold mb-2">Digite seu cep</label>
          <input
            type="text"
            placeholder="00000000"
            class="form-control"
            id="input-cep"
            autocomplete="off"
          />

          <div class="messages mt-1">
            <span id="error" class="text-danger small"></span>
            <span id="success" class="text-success small"></span>
          </div>

          <img
            src="img/loading-buffering.gif"
            class="mt-3 d-none"
            width="50"
            id="loading"
            alt=""
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 offset-3">
          <p class="fw-bold">
            Logradouro: <span class="data text-success" id="logradouro"></span>
          </p>
          <p class="fw-bold">
            Bairro: <span class="data text-success" id="bairro"></span>
          </p>
          <p class="fw-bold">
            Localidade: <span class="data text-success" id="localidade"></span>
          </p>
          <p class="fw-bold">
            UF: <span class="data text-success" id="uf"></span>
          </p>
          <p class="fw-bold">
            IBGE: <span class="data text-success" id="ibge"></span>
          </p>
          <p class="fw-bold">
            DDD: <span class="data text-success" id="ddd"></span>
          </p>
        </div>
      </div>
    </div>
    <script src="js/findCep.js"></script>
  </body>
</html>
